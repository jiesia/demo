<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <div id="app"></div>
  <body>
    <script>
      (async function () {
        const res = await fetch("http://localhost:3000/", {
          method: "GET",
        });
        const data = await res.json();

        app.innerHTML = `My name is ${data.name}, I am ${data.age} years old`;
      })();
    </script>
  </body>
</html>
